<!DOCTYPE html>


<html lang="zh-tw">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=vivaldi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nocalend</title>
        <link rel="stylesheet" href="darkcs.css" id = "css">
        <script src="./eel.js"></script>
        <script src="https://kit.fontawesome.com/3327eba292.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>

        <div class = "calender fillet">

            <div class = title>

                <!-- 前 -->
                <div class = "arrow left"></div>

                <!-- 後 -->
                <div class = "arrow right"></div>

                <!-- 年月 -->
                <div class = "month center" id = "titlemonth">Feb</div>
                <div class = "year center">year</div>

            </div>

            <hr color = "skyblue" width = "500px">

            <div class = "main center fillet">

                <!-- 星期 -->
                <div class = "dayname">
                    <div>星壹</div>
                    <div>星貳</div>
                    <div>星參</div>
                    <div>星肆</div>
                    <div>星伍</div>
                    <div class = "HolidayColor">星陸</div>
                    <div class = "HolidayColor">星日</div>
                </div>
                <!-- 日期 -->
                <div class = "days">
                </div>

                <div class = "list">
                </div>

                <div class = "find">
                    <input type="search" title = "搜尋" id = "find_input">
                    <button type="button" value="搜尋" class = "search" title = "search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div class = "setting">
                    <div class = "setting2"><i class="fa-gear fa-solid set"></i></div>
                </div>
            </div>
            <div class = "separator">
                <div class = "theme">
                    <div class = "darktheme">Dark</div>
                    <div class = "change">
                        <div class = "changeball"></div>
                    </div>
                    <div class = "lighttheme">Light</div>
                </div>
            </div>
        </div>

        <script src="js.js"></script>
    </body>
</html>
